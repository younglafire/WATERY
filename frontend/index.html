<html lang="en">

    <title>Sui Fruit Merge</title>
    <style>
      /* Force Cursor Styles Global */
      body, html, * {
        cursor: url('/cursor-default.png') 0 0, auto !important;
      }
      
      /* Interactive Elements */
      button, a, .clickable, [role="button"] {
        cursor: url('/cursor-pointer.png') 0 0, pointer !important;
      }
      
      /* Active State */
      button:active, a:active {
        cursor: url('/cursor-active.png') 16 16, grabbing !important;
      }
    </style>
  </head>
